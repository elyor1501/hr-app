services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: hr-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hr_app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: hr-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      HR_APP_DATABASE_HOST: postgres
      HR_APP_DATABASE_PORT: 5432
      HR_APP_DATABASE_USER: postgres
      HR_APP_DATABASE_PASSWORD: postgres
      HR_APP_DATABASE_NAME: hr_app
      HR_APP_LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    volumes:
      - ./services/backend/src:/app/src
      - ./services/backend/tests:/app/tests
      - ./services/backend/pyproject.toml:/app/pyproject.toml
    restart: unless-stopped

volumes:
  postgres_data: